<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ola vv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <script src="respuesta.js"></script>
    <script src="audios.js"></script>
</head>

<body>
    <div class="card" style="width: 18rem; height: 220px;">
        <div class="card-body text-bg-dark border-light">
            <h5 class="card-title text-center">¿Quieres regresar vv?</h5>

            <!-- Reproductor de audio con autoplay y controls, colocado encima de los botones -->
            <div class="d-flex justify-content-center mb-3 mt-4">
                <audio autoplay controls>
                    <source src="BANDA MS - MI MAYOR ANHELO (VIDEO OFICIAL).mp3" type="audio/mp3">
                </audio>
            </div>
          
            <!-- Botones debajo del audio -->
            <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
                <button class="btn btn-outline-light butons" data-bs-toggle="modal" data-bs-target="#so">Que</button>
                <button class="btn btn-outline-success butons1" data-bs-toggle="modal" data-bs-target="#si">Sí</button>
                <button class="btn btn-outline-danger butons2" data-bs-toggle="modal" data-bs-target="#no">No</button>
            </div>
        </div>
    </div>
    <div class="modal fade " id="no" tabindex="-1" aria-labelledby="giftModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-sm modal-dialog-centered">
            <div class="modal-content bg-dark border-light">

                <div class="modal-body text-light text-center">
                    <div class="modal-title">
                        <h5>Segura vv? </h5>
                    </div>
                    <button class="btn btn-outline-danger"  onclick="enviar()">Si </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade " id="sii" tabindex="-1" aria-labelledby="giftModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-sm modal-dialog-centered">
            <div class="modal-content bg-dark border-light">

                <div class="modal-body text-light text-center">
                    <div class="modal-title">
                        <h5>¿¿¿Segurisima????</h5>
                    </div>
                    <button class="btn btn-outline-success"  onclick="enviar()">Si </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="si" tabindex="-1" aria-labelledby="giftModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-sm modal-dialog-centered">
            <div class="modal-content bg-dark border-light">

                <div class="modal-body text-light text-center">
                    <div class="modal-title">
                        <h5>¿Segura?</h5>
                    </div>
                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#sii"
                   >Si </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade " id="so" tabindex="-1" aria-labelledby="giftModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-sm modal-dialog-centered">
            <div class="modal-content bg-dark border-light">

                <div class="modal-body text-light text-center">
                    <div class="modal-title">
                        <h5>SO</h5>
                    </div>
                    <button class="btn btn-outline-light" onclick="enviar()">Usame </button>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
